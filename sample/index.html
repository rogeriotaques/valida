<!DOCTYPE html >

<html lang="en">

<head>
  <title>Valida - Easy client-side form validations with jQuery</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <p>Valida 3.0.0</p>

  <form method="GET" action="" id="sample-form-1">
    <p>Form #1</p>

    <label for="one">One</label>
    <input type="text" id="one" name="one" required>

    <br>

    <label for="two">Two</label>
    <input type="tel" id="two" name="two">

    <br>

    <input type="checkbox" id="three" name="three" value="1" required>
    <label for="three">Three</label>

    <div>
      <br>
      <button type="submit">Submit</button>
    </div>
  </form>

  <form method="GET" action="" id="sample-form-2">
    <p>Form #2</p>

    <label for="one">One</label>
    <input type="email" id="one" name="one" required>

    <br>

    <label for="two">Two</label>
    <input type="text" id="two" name="two">

    <br>

    <label for="three">Three</label>
    <textarea id="three" maxlength="10"></textarea>

    <div>
      <br>
      <button type="submit">Submit</button>
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="../src/valida.3.0.0.js"></script>

  <script type="text/javascript">
    (function () {
      $('#sample-form-1').valida({
        debug: true,
        highlightPosition: 'pre',
        highlightOptional: false,
        highlightMarker: '( Required )',
        afterValidation: function a() { console.log('A'); }
      });

      $('#sample-form-2').valida({
        afterValidation: function b() { console.log('B'); }
      });
    })();
  </script>
</body>

</html>
